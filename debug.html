<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-container { background: #f0f0f0; padding: 20px; border-radius: 5px; max-width: 500px; }
        input, button { margin: 5px 0; padding: 10px; width: 100%; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #e8f5e8; border-radius: 5px; }
        .error { background: #ffe8e8; color: #d8000c; }
        .log { font-family: monospace; background: #f8f8f8; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üêõ Debug Test Sayfasƒ±</h1>
    
    <div class="form-container">
        <h2>Yemek Ekleme Testi</h2>
        <form id="test-form">
            <input type="text" id="food-name" placeholder="Yemek adƒ±" required>
            <input type="number" id="food-calories" placeholder="Kalori" required>
            <button type="submit">TEST EKLE</button>
        </form>
    </div>
    
    <div id="result" class="result" style="display:none;">
        <h3>Sonu√ß:</h3>
        <div id="result-content"></div>
    </div>
    
    <div class="log">
        <h3>Console Log:</h3>
        <div id="log-content">Sayfa y√ºkleniyor...</div>
    </div>

    <script>
        // Console override i√ßin log yakalama
        const logDiv = document.getElementById('log-content');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logDiv.innerHTML += logLine + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            addLog(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        // Hata yakalama
        window.addEventListener('error', (event) => {
            addLog(`ERROR: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });

        console.log('Debug sayfasƒ± y√ºklendi');

        // DOM y√ºklenme testi
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM y√ºklendi');
            
            const form = document.getElementById('test-form');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            if (form) {
                console.log('Form bulundu, event listener ekleniyor');
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Form submit olayƒ± tetiklendi!');
                    
                    const foodName = document.getElementById('food-name').value;
                    const calories = document.getElementById('food-calories').value;
                    
                    console.log('Form deƒüerleri alƒ±ndƒ±:', { foodName, calories });
                    
                    if (!foodName) {
                        addLog('Hata: Yemek adƒ± bo≈ü!', 'error');
                        return;
                    }
                    
                    if (!calories || calories <= 0) {
                        addLog('Hata: Kalori deƒüeri ge√ßersiz!', 'error');
                        return;
                    }
                    
                    // Ba≈üarƒ±lƒ±
                    resultDiv.style.display = 'block';
                    resultContent.innerHTML = `
                        <strong>‚úÖ BA≈ûARILI!</strong><br>
                        Yemek: ${foodName}<br>
                        Kalori: ${calories} kcal<br>
                        Zaman: ${new Date().toLocaleTimeString()}
                    `;
                    
                    console.log('Yemek ba≈üarƒ±yla eklendi!');
                    
                    // Form temizle
                    form.reset();
                });
                
            } else {
                console.error('Form bulunamadƒ±!');
            }
        });
        
        console.log('Script y√ºkleme tamamlandƒ±');
    </script>
</body>
</html>
