<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 KaloriMax Pro 2.0 - Ultimate Beslenme Takibi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            
            /* Açık tema değişkenleri */
            --light-bg: #f8f9fa;
            --light-card: rgba(255, 255, 255, 0.95);
            --light-text: #333;
            --light-border: rgba(0, 0, 0, 0.1);
            
            /* Koyu tema değişkenleri */
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
            --dark-text: #e94560;
            --dark-border: rgba(255, 255, 255, 0.1);
            
            /* Varsayılan tema (koyu) */
            --bg-color: var(--dark-bg);
            --card-color: var(--dark-card);
            --text-color: var(--dark-text);
            --border-color: var(--dark-border);
        }

        /* Açık tema */
        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-color: var(--light-card);
            --text-color: var(--light-text);
            --border-color: var(--light-border);
        }

        /* Koyu tema */
        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-color: var(--dark-card);
            --text-color: var(--dark-text);
            --border-color: var(--dark-border);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* TEMA TOGGLE BUTONU */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 12px 16px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        [data-theme="light"] .theme-toggle {
            background: rgba(0,0,0,0.1);
            color: #333;
        }

        [data-theme="light"] .theme-toggle:hover {
            background: rgba(0,0,0,0.2);
        }

        .card {
            background: var(--card-color);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        [data-theme="light"] .card {
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-color);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        [data-theme="light"] .progress-bar {
            background: rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .search-input {
            background: rgba(0,0,0,0.05);
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        [data-theme="light"] .search-input:focus {
            background: rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        [data-theme="light"] .search-input::placeholder {
            color: rgba(0,0,0,0.5);
        }

        .food-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .food-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        [data-theme="light"] .food-item {
            background: rgba(0,0,0,0.05);
        }

        .food-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        [data-theme="light"] .food-item:hover {
            background: rgba(0,0,0,0.1);
        }

        .food-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .food-nutrition {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background: var(--secondary-gradient);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .consumed-list {
            margin-top: 20px;
        }

        .consumed-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        [data-theme="light"] .consumed-item {
            background: rgba(0,0,0,0.05);
        }

        .consumed-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
        }

        [data-theme="light"] .consumed-item:hover {
            background: rgba(0,0,0,0.08);
            border-color: rgba(0,0,0,0.2);
        }

        .remove-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #d63384;
            transform: scale(1.05);
        }

        /* ANIMASYONLAR */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .food-list {
                grid-template-columns: 1fr;
            }
            
            .theme-toggle {
                position: relative;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Tema Değiştir">
                <span id="themeIcon">🌙</span>
            </button>
            <h1>🌟 KaloriMax Pro 2.0</h1>
            <p>Ultimate Beslenme Takibi - 3000+ Besin | Markalar | Profesyonel Takip</p>
        </div>

        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-number" id="totalCalories">0</div>
                <div>Toplam Kalori</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="calorieProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProtein">0g</div>
                <div>Protein</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="proteinProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCarbs">0g</div>
                <div>Karbonhidrat</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="carbsProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFat">0g</div>
                <div>Yağ</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="fatProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="search-section">
                <input type="text" class="search-input" id="foodSearch" placeholder="Besin ara...">
                <div class="food-list" id="foodList"></div>
            </div>
        </div>

        <div class="card">
            <h3>Tüketilen Besinler</h3>
            <div class="consumed-list" id="consumedList">
                <p style="text-align: center; opacity: 0.6;">Henüz hiçbir şey tüketilmedi</p>
            </div>
        </div>
    </div>

    <script>
        // TEMA YÖNETİMİ
        let currentTheme = localStorage.getItem('theme') || 'dark';
        
        // Sayfa yüklendiğinde tema ayarla
        document.addEventListener('DOMContentLoaded', function() {
            setTheme(currentTheme);
            initializeApp();
        });

        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }

        // Tema ayarlama fonksiyonu
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            const themeIcon = document.getElementById('themeIcon');
            
            if (theme === 'dark') {
                themeIcon.textContent = '🌙';
                themeIcon.title = 'Açık temaya geç';
            } else {
                themeIcon.textContent = '☀️';
                themeIcon.title = 'Koyu temaya geç';
            }
        }

        // Basit besin veritabanı
        const foodDatabase = [
            { name: "Elma", calories: 52, protein: 0.3, carbs: 14, fat: 0.2, category: "Meyve" },
            { name: "Muz", calories: 89, protein: 1.1, carbs: 23, fat: 0.3, category: "Meyve" },
            { name: "Portakal", calories: 47, protein: 0.9, carbs: 12, fat: 0.1, category: "Meyve" },
            { name: "Tavuk Göğsü", calories: 165, protein: 31, carbs: 0, fat: 3.6, category: "Et" },
            { name: "Somon", calories: 208, protein: 22, carbs: 0, fat: 12, category: "Balık" },
            { name: "Pirinç (Pişmiş)", calories: 130, protein: 2.7, carbs: 28, fat: 0.3, category: "Tahıl" },
            { name: "Ekmek", calories: 265, protein: 9, carbs: 49, fat: 3.2, category: "Tahıl" },
            { name: "Süt", calories: 42, protein: 3.4, carbs: 5, fat: 1, category: "Süt Ürünü" },
            { name: "Yumurta", calories: 155, protein: 13, carbs: 1.1, fat: 11, category: "Protein" },
            { name: "Brokoli", calories: 34, protein: 2.8, carbs: 7, fat: 0.4, category: "Sebze" }
        ];

        let consumedItems = [];
        const targets = { calories: 2000, protein: 50, carbs: 250, fat: 67 };

        // DOM elementleri
        const foodSearch = document.getElementById('foodSearch');
        const foodList = document.getElementById('foodList');
        const consumedList = document.getElementById('consumedList');

        // Uygulamayı başlat
        function initializeApp() {
            // Kaydedilmiş verileri yükle
            loadSavedData();
            
            // Besin listesini göster
            displayFoodList(foodDatabase);
            
            // UI'ı güncelle
            updateUI();
            
            // Event listener'ları ekle
            foodSearch.addEventListener('input', searchFood);
        }

        // Kaydedilmiş verileri yükle
        function loadSavedData() {
            const savedItems = localStorage.getItem('consumedItems');
            if (savedItems) {
                consumedItems = JSON.parse(savedItems);
            }
        }

        // Verileri kaydet
        function saveData() {
            localStorage.setItem('consumedItems', JSON.stringify(consumedItems));
        }

        // Arama fonksiyonu
        function searchFood() {
            const query = foodSearch.value.toLowerCase();
            const filtered = foodDatabase.filter(food => 
                food.name.toLowerCase().includes(query)
            );
            displayFoodList(filtered);
        }

        // Besin listesini göster
        function displayFoodList(foods) {
            foodList.innerHTML = foods.map(food => `
                <div class="food-item fade-in" onclick="addFood('${food.name}')">
                    <div class="food-name">${food.name}</div>
                    <div class="food-nutrition">
                        ${food.calories} kcal | Protein: ${food.protein}g | Karbonhidrat: ${food.carbs}g | Yağ: ${food.fat}g
                    </div>
                </div>
            `).join('');
        }

        // Besin ekle
        function addFood(foodName) {
            const food = foodDatabase.find(f => f.name === foodName);
            if (food) {
                consumedItems.push(food);
                saveData();
                updateUI();
                
                // Animasyon efekti
                const foodItem = event.target.closest('.food-item');
                if (foodItem) {
                    foodItem.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        foodItem.style.transform = '';
                    }, 150);
                }
            }
        }

        // Besin kaldır
        function removeFood(index) {
            consumedItems.splice(index, 1);
            saveData();
            updateUI();
        }

        // UI güncelle
        function updateUI() {
            const totals = calculateTotals();
            
            document.getElementById('totalCalories').textContent = Math.round(totals.calories);
            document.getElementById('totalProtein').textContent = Math.round(totals.protein) + 'g';
            document.getElementById('totalCarbs').textContent = Math.round(totals.carbs) + 'g';
            document.getElementById('totalFat').textContent = Math.round(totals.fat) + 'g';

            // İlerleme çubukları
            document.getElementById('calorieProgress').style.width = Math.min((totals.calories / targets.calories) * 100, 100) + '%';
            document.getElementById('proteinProgress').style.width = Math.min((totals.protein / targets.protein) * 100, 100) + '%';
            document.getElementById('carbsProgress').style.width = Math.min((totals.carbs / targets.carbs) * 100, 100) + '%';
            document.getElementById('fatProgress').style.width = Math.min((totals.fat / targets.fat) * 100, 100) + '%';

            // Tüketilen besinler listesi
            if (consumedItems.length === 0) {
                consumedList.innerHTML = '<p style="text-align: center; opacity: 0.6;">Henüz hiçbir şey tüketilmedi</p>';
            } else {
                consumedList.innerHTML = consumedItems.map((item, index) => `
                    <div class="consumed-item fade-in">
                        <div>
                            <div class="food-name">${item.name}</div>
                            <div class="food-nutrition">${item.calories} kcal</div>
                        </div>
                        <button class="remove-btn" onclick="removeFood(${index})">Kaldır</button>
                    </div>
                `).join('');
            }
        }

        // Toplam hesapla
        function calculateTotals() {
            return consumedItems.reduce((totals, item) => ({
                calories: totals.calories + item.calories,
                protein: totals.protein + item.protein,
                carbs: totals.carbs + item.carbs,
                fat: totals.fat + item.fat
            }), { calories: 0, protein: 0, carbs: 0, fat: 0 });
        }
    </script>
</body>
</html>
